<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="app">
            <header>Random Donald Trump Quotes</header>
            <section class="quotes">
              <div class="quote-text" id="js-quote-text"></div>
            </section>
            <div id="js-spinner" class="spinner hidden">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <section class="controls">
                <button type="button" id="js-new-quote" class="new-quote button">Generate new quote</button>
                <a class="twitter button" id="js-tweet" target="_blank" rel="noopener noreferrer">Tweet it!</a>
            </section>
          </div>
    </body>
</html>
